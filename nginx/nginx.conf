events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name whoknows-dvk.dk www.whoknows-dvk.dk;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name whoknows-dvk.dk www.whoknows-dvk.dk;

        ssl_certificate /etc/letsencrypt/live/whoknows-dvk.dk/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/whoknows-dvk.dk/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        location / {
            proxy_pass http://whoknows:8080;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /grafana/ {
            proxy_pass http://grafana:3000/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;
        }

        location = /grafana {
            return 301 /grafana/;
        }
    }
}
