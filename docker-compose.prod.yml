services:
  whoknows:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: ghcr.io/dvk-devops/dvk-project:latest
    environment:
      - KEYVAULT_NAME=
      - SECRET_NAME=${{env.}}
    container_name: whoknows-prod
    ports:
      - "8080:8080"
    volumes:
      - ./go/database.db:/whoknows/go/database.db 
    restart: unless-stopped