<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="./btns.css">
    <link rel="stylesheet" href="./login.css">
</head>
<body>
<main class="wrap">
    <section class="card">
        <h1 class="title">Sign up</h1>
        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}
        <form method="post" action="/api/register" class="form">
            <label class="label">Username
                <input class="input" name="username" required value="{{.Username}}">
            </label>
            <label class="label">Email
                <input class="input" type="email" name="email" required value="{{.Email}}">
            </label>
            <label class="label">Password
                <input class="input" type="password" name="password" required>
            </label>
            <label class="label">Confirm Password
                <input class="input" type="password" name="confirm_password" required>
            </label>
            <div class="actions">
                <button class="btn primary" type="submit">Sign up</button>
                <a class="btn ghost" href="/login">Already have an account?</a>
            </div>
        </form>
    </section>
</main>
</body>
</html>
