<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Reset Password</title>
    <link rel="stylesheet" href="../static/login.css" />
  </head>
  <body>
    <main class="wrap">
      <section class="card">
        <h1 class="title">Reset your password</h1>

        {{if .Error}}
        <div class="error">{{.Error}}</div>
        {{end}}

        {{if .Success}}
        <div class="success">{{.Success}}</div>
        {{end}}

        <form action="/api/reset-password" method="POST">
          <dl>
            <dt>Username:</dt>
            <dd><input type="text" name="username" value="{{.Username}}" readonly /></dd>

            <dt>Old Password:</dt>
            <dd><input type="password" name="password" size="30" /></dd>

            <dt>New Password:</dt>
            <dd><input type="password" name="newPassword" size="30" /></dd>
          </dl>

          <div class="actions">
            <input type="submit" class="btn primary" value="Reset Password" />
          </div>
        </form>
      </section>
    </main>
  </body>
</html>
