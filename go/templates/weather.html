<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="/weather.css">
</head>
<body>
<h1>Weather conditions for the next 5 days in Copenhagen, Denmark</h1>
<table>
    <thead>
    <tr>
        <th>Date</th>
        <th>Temperature (Â°C)</th>
        <th>Condition</th>
    </tr>
    </thead>
    <tbody>
    {{range .}}
    <tr>
        <td>{{.Date}}</td>
        <td>{{printf "%.1f" .Temperature}}</td>
        <td>{{.Description}}</td>
    </tr>
    {{end}}
    </tbody>
</table>

</body>
</html>
