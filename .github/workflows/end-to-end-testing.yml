name: E2E Tests

on: [pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: app_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - uses: actions/checkout@v4

      - name: Set environment variables
        run: |
          cp ./go/.env.example ./go/.env
      - name: List project files
        run: ls -R

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Wait for Postgres
        run: |
          for i in {1..60}; do
            if pg_isready -h postgres -p 5432 -U user; then
              echo "Postgres ready"
              break
            fi
            echo "Waiting for Postgres..."
            sleep 2
          done

      - name: Show Postgres logs
        run: docker logs ${{ job.services.postgres.id }}

      - name: Run backend
        working-directory: go
        run: |
          nohup go run main.go > backend.log 2>&1 &
          echo $! > backend.pid
          echo "Streaming backend logs..."
          tail -f backend.log &
          TAIL_PID=$!

      - name: Wait for backend to respond
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8080/ >/dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Waiting for backend..."
            sleep 2
          done

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install E2E dependencies
        run: npm install
        working-directory: go/test/e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: go/test/e2e

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: go/test/e2e

      - name: Stop backend
        if: always()
        run: |
          if [ -f go/backend.pid ]; then
            kill $(cat go/backend.pid) || true
          fi
