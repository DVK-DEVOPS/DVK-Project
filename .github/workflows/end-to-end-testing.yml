name: E2E Tests

on: [pull_request]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: whoknows
          POSTGRES_PASSWORD: whoknows
          POSTGRES_DB: whoknows_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U whoknows"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4
      - name: Copy env.example to .env
        run: cp ./go/.env.example ./go/.env

      - name: Build Go dev image
        run: docker build -t whoknows-dev -f Dockerfile.dev .

      - name: Start backend
        run: docker compose -f docker-compose.dev.yml up -d whoknows



      - name: Wait for backend
        run: |
          for i in {1..15}; do
            if docker exec whoknows curl -s http://localhost:8080/ >/dev/null; then
              echo "Backend is up!"
              break
            fi
            echo "Waiting for backend..."
            sleep 2
          done
      - name: Show backend logs
        if: always()
        run: docker logs whoknows || true


      - name: Test backend accessibility
        run: docker exec whoknows curl -v http://localhost:8080/

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps
        working-directory: go/test/e2e

      - name: Install E2E dependencies
        run: npm install
        working-directory: go/test/e2e

      - name: Test backend accessibility
        run: |
          echo "Testing if backend responds..."
          curl -v http://localhost:8080/

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: go/test/e2e

      - name: Stop backend container
        if: always()
        run: docker rm -f whoknows

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: go/test/e2e/playwright-report

  deploy:
    needs: e2e
    runs-on: ubuntu-latest

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
