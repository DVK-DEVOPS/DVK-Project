name: E2E Tests

on: [pull_request]

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: whoknows
          POSTGRES_PASSWORD: whoknows
          POSTGRES_DB: whoknows_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U whoknows"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Copy env
        run: cp ./go/.env.example ./go/.env

      - name: List project files
        run: ls -R

      - uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Run backend
        working-directory: go
        run: go run main.go

      - name: Wait for backend
        run: |
          for i in {1..20}; do
            if curl -s http://localhost:8080/ >/dev/null; then
              echo "Backend ready"
              break
            fi
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Print backend logs
        run: ps aux | grep main

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install E2E dependencies
        run: npm install
        working-directory: go/test/e2e

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: go/test/e2e

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: go/test/e2e
