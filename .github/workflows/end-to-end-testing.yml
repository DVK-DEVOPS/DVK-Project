name: E2E Tests

on: [pull_request]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: whoknows
          POSTGRES_PASSWORD: whoknows
          POSTGRES_DB: whoknows_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U whoknows"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Build Go dev image
        run: docker build -t whoknows-dev -f Dockerfile.dev .

      - name: Start backend
        run: |
          docker run -d \
            --name whoknows \
            -p 8080:8080 \
            -e POSTGRES_HOST=postgres \
            -e POSTGRES_USER=whoknows \
            -e POSTGRES_PASSWORD=whoknows \
            -e POSTGRES_DB=whoknows_dev \
            whoknows-dev

          sleep 5

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Playwright browsers and deps
        run: npx playwright install --with-deps
        working-directory: go/test/e2e

      - name: Install E2E dependencies
        run: npm install
        working-directory: go/test/e2e

      - name: Run Playwright tests
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:8080
        run: npx playwright test
        working-directory: go/test/e2e

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        if: always()
        with:
          path: go/test/e2e/playwright-report

  deploy:
    needs: e2e
    runs-on: ubuntu-latest

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
