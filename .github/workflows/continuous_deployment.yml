name: Continuous Deployment

on:
  push:
    branches: [ main, add-cd-workflow ]
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_GITHUB_USERNAME: ${{ github.actor }}
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USERNAME: ${{ secrets.AZURE_USERNAME }}
  VM_KEY: ${{ secrets.AZURE_KEY }}

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Copy docker-compose file to server
        run: |
          echo "Preparing SSH key..."
          echo "${{ env.VM_KEY }}" > key.pem
          chmod 600 key.pem

          echo "Copying docker-compose.prod.yml to VM..."
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.prod.yml $VM_USERNAME@$VM_HOST:~/whoknows
          echo "File copied successfully."

      - name: Deploy via SSH
        run: |
            echo "ssh into server..."
            ssh -i ~/.ssh/ssh_key -o StrictHostKeyChecking=no $VM_USERNAME@$VM_HOST << "EOF"
            echo "Logging into GitHub Container Registry..."
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u $DOCKER_GITHUB_USERNAME --password-stdin

            echo "Navigating to deployment directory..."
            cd ~/whoknows

            echo "Pulling latest Docker images..."
            sudo docker compose -f docker-compose.prod.yml pull

            echo "Starting containers..."
            sudo docker compose -f docker-compose.prod.yml up -d

            echo "Deployment complete."
