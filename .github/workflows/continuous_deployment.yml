name: Continuous Deployment

on:
  workflow_run:
    workflows: [ Continuous Delivery ]
    types:
      - completed

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  DOCKER_GITHUB_USERNAME: ${{ github.actor }}
  VM_HOST: ${{ secrets.VM_HOST }}
  VM_USERNAME: ${{ secrets.AZURE_USERNAME }}
  VM_KEY: ${{ secrets.AZURE_KEY }}
  GH_PAT: ${{ secrets.GH_PAT }}
  AZURE_KEYVAULT_NAME: ${{ secrets.AZURE_KEYVAULT_NAME }}
  API_KEY_SECRET_NAME: ${{ secrets.API_KEY_SECRET_NAME }}
  API_URL: ${{ secrets.API_URL }}
  SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
  SENTRY_ENV: ${{ secrets.SENTRY_ENV }}
  HEALTHCHECK_URL: "https://${{ secrets.DVK_URL }}/api/health"

permissions:
  contents: read
  packages: read
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare and copy docker-compose
        run: |
          echo "${{ env.VM_KEY }}" > key.pem
          chmod 600 key.pem
          scp -i key.pem -o StrictHostKeyChecking=no docker-compose.prod.yml ${{ env.VM_USERNAME }}@${{ env.VM_HOST }}:~/whoknows

      - name: Deploy via SSH with health check and rollback
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ env.VM_HOST }}
          username: ${{ env.VM_USERNAME }}
          key: ${{ env.VM_KEY }}
          port: 22
          script: |
            set -e

            echo "Logging into GitHub Container Registry..."
            echo "${{ env.GITHUB_TOKEN }}" | sudo docker login ghcr.io -u ${{ env.DOCKER_GITHUB_USERNAME}} --password-stdin

            cd ~/whoknows

            # Tag current container images for rollback
            echo "Saving current container images for rollback..."
            CURRENT_IMAGES=$(sudo docker compose -f docker-compose.prod.yml images -q)
            for IMAGE in $CURRENT_IMAGES; do
              sudo docker tag $IMAGE ${IMAGE}:rollback
            done

            # Stop current containers
            echo "Stopping current containers..."
            sudo docker compose -f docker-compose.prod.yml down

            # Set environment variables
            export KEYVAULT_NAME=${{ env.AZURE_KEYVAULT_NAME }}
            export SECRET_NAME=${{ env.API_KEY_SECRET_NAME }}
            export API_URL=${{ env.API_URL }}
            export SENTRY_DSN=${{ env.SENTRY_DSN }}
            export SENTRY_ENV=${{ env.SENTRY_ENV }}

            # Pull and start new containers
            echo "Pulling latest images..."
            sudo -E docker compose -f docker-compose.prod.yml pull

            echo "Starting new containers..."
            sudo -E docker compose -f docker-compose.prod.yml up -d

            # Health check for new deployment
            echo "Waiting 10 seconds for containers to initialize..."
            sleep 10

            echo "Checking application health..."
            if ! curl -f --max-time 30 ${{ env.HEALTHCHECK_URL }}; then
              echo "Deployment failed health check! Rolling back..."
              for IMAGE in $CURRENT_IMAGES; do
                sudo docker tag ${IMAGE}:rollback $IMAGE
              done
              sudo docker compose -f docker-compose.prod.yml up -d
              exit 1
            fi

            echo "Deployment successful and healthy:)"
