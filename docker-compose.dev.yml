services:
  whoknows:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: whoknows-go
    ports:
      - "8080:8080"
    volumes:
      - ./go:/whoknows
      - ./go/database.db:/whoknows/database.db
    env_file:
      - ./go/.env
    command: air -c /whoknows/.air.toml
    restart: unless-stopped